<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Correct Button</title>
    <script src="secret.js"></script>
    <style>
        #buttonsContainer {
            display: flex;
            white-space: nowrap;
            overflow-x: auto;
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
        }
        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h2>Find the Correct Button</h2>

    <div id="buttonsContainer"></div>
    
    <p id="secretCode" style="display: none; color: green; font-weight: bold;"></p>

    <script>
        const totalButtons = 1000;
        const correctButtonIndex = Math.floor(Math.random() * totalButtons);

        function createButtons() {
            const container = document.getElementById("buttonsContainer");
            for (let i = 0; i < totalButtons; i++) {
                let btn = document.createElement("button");
                if(i == correctButtonIndex)
                    btn.innerText = "H4CK3D!";
                else
                    btn.innerText = "HACKED!";
                btn.id = "btn" + i;
                btn.disabled = true;
                btn.addEventListener("click", function() {
                    checkButton(i);
                });
                container.appendChild(btn);
            }
        }

        setTimeout(() => {
            setupSecret(correctButtonIndex);
            createButtons();
        }, 3000);
    </script>
</body>
</html>
